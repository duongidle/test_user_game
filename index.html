<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ali</title>
    <!-- file -->
    <link rel="stylesheet" href="./assets/css/color.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components/header.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-wrapper" style="background-image: url(./assets/imgs/hs_casino/home.jpg)"></div>

    <header class="header" id="header">
        <!-- render by header.js -->
    </header>

    <main class="home">
        <div class="toast align-items-center active position-relative" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Hello, world! This is a toast message.</div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </main>
    <!-- toasts start -->
    <div class="toasts-block position-fixed bg-black-color d-inline p-2 d-inline-flex flex-column" style="bottom: 0; left: 0">
        <img src="./assets/imgs/hs_casino/009.png" class="100%" alt="" />
        <div class="button-close text-white-color cur position-absolute top-0 h4" style="right: 1rem" onclick="hideBlock(this)">
            x
        </div>

        <button class="btn btn-sm btn-outline-success" onclick="hideBlock(this)">
        Close the Today window
      </button>
    </div>
    <!-- toasts end -->

    <!-- popup list start -->
    <footer id=" footer "></footer>
    <!-- popup list end -->

    <!-- section exchange start -->
    <section class="exchange"></section>
    <!-- section exchange end -->

    <!-- javascript file -->
    <script src="./assets/js/header.js "></script>
    <script src="./assets/js/footer.js "></script>
    <script src="./assets/js/app.js "></script>
    <script src="./assets/js/Exchange.js "></script>

    <script>
        let active = document.getElementById("home");
        active.classList.add("text-menu-color");
        active.classList.remove("text-white-color");

        let hideBlock = (e) => {
            e.parentElement.classList.add("d-none");
        };
    </script>
</body>

</html>
