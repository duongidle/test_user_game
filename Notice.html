<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI</title>
    <!-- file -->
    <link rel="stylesheet" href="./assets/css/color.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-wrapper" style="background-image: url(./assets/imgs/hs_casino/pc_bg2.jpg);">
    </div>

    <header class="header" id="header">
        <!-- render by header.js -->
    </header>

    <main class="py-2 px-sm-5 notice">
        <div class="container bg-black-color p-2 d-block" id="listDiv">
            <p class="title-header text-white-color p-3">
                <i class="fa fa-bars" aria-hidden="true"></i>
                Notice
            </p>
            <table class="table table-bordered text-white-color mb-1">
                <thead>
                    <tr>
                        <th class="col-2 text-center">division</th>
                        <th class="col-8 text-center ">title</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center" onclick="noticeBtn()">
                            <button class="btn btn-sm btn-outline-success">Notice</button>
                        </td>
                        <td class="text-secondary">
                            List of banned accounts
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="d-flex justify-content-end">
                <div class="btn-group">
                    <div class="btn btn-outline-secondary">before</div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                        <label class="btn btn-outline-light" for="btnradio1">One</label>
                    </div>
                    <div class="btn btn-outline-secondary">after</div>
                </div>
            </div>
        </div>

        <div class="container bg-black-color p-4 d-none" id="noticeDiv">
            <p class="title-header text-white-color p-3">
                <i class="fas fa-pen">List of banned accounts (update on March 5, 22)</i>
            </p>
            <table class="table table-bordered border-secondary">
                <tr class="bg-black-color">
                    <td class="text-end text-white-color">
                        <img class="me-1" src="./assets/imgs/icon-test/download.jfif" width="16px" alt="">
                    manager
                    </td>
                </tr>
                <tr>
                    <td class="p-4">
                        <img src="./assets/imgs/another/noitice.png" height="300px" alt="">
                    </td>
                </tr>
            </table>
            <button class="btn btn-sm btn-outline-primary" onclick="listBtn()">
                <i class="fa fa-bars" aria-hidden="true"></i>
                list
            </button>
        </div>
        
    </main>



    <!-- popup list start -->
    <footer id="footer">
    </footer>
    <!-- popup list end -->

    <!-- section exchange start -->
    <section class="exchange">
    
    </section>
    <!-- section exchange end -->


    <!-- javascript file -->
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/Exchange.js"></script>


    <script>
        let active = document.getElementById('notice')
        active.classList.add('text-menu-color')
        active.classList.remove('text-white-color')

        function noticeBtn() {
            document.getElementById('noticeDiv').classList.add('d-block')
            document.getElementById('noticeDiv').classList.remove('d-none')
            
            document.getElementById('listDiv').classList.remove('d-block')
            document.getElementById('listDiv').classList.add('d-none')
        }
        function listBtn() {
            document.getElementById('listDiv').classList.add('d-block')
            document.getElementById('listDiv').classList.remove('d-none')

            document.getElementById('noticeDiv').classList.remove('d-block')
            document.getElementById('noticeDiv').classList.add('d-none')
        }
    </script>
</body>

</html>
