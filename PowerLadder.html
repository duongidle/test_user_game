<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALI</title>
    <!-- file -->
    <link rel="stylesheet" href="./assets/css/color.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/components/header.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-wrapper" style="background-image: url(./assets/imgs/hs_casino/pc_bg2.jpg);">
    </div>

    <header class="header" id="header">
        <!-- render by header.js -->
    </header>

    <main class="container-fluid power-ladder">
        <div class="row gx-2 justify-content-center flex-wrap-reverse">
            <div class="col-md-8 col-sm-12 rounded-2">
                <div class="container-fluid p-0">
                    <div class="d-flex justify-content-between bg-grey-color2 p-2" style="opacity: 0.75;">
                        <p class="text-green-lighter-color">
                            022-06-08 <span class="text-yellow-darker-color">[Round 0]</span>
                        </p>
                        <p class="text-yellow-color">
                            00:00
                        </p>
                    </div>
                    <div class="bg-grey-color2">
                        <div class="d-flex justify-content-between align-items-center p-2">
                            <p class="text-white-color text-truncate p-1 m-0">power ladder</p>
                            <div class="button-group">
                                <button class="btn btn-secondary">
                                    watch the video
                                </button>
                                <button class="btn btn-secondary">
                                    <i class="fas fa-external-link"></i>
                                    statistics
                                </button>
                            </div>
                        </div>

                        <div class="container-fluid bg-white p-2">
                            <div class="row justify-content-center align-items-center mb-2">
                                <button class="btn hover btn-primary border border-1 border-dark col-4">
                                    Leftx1.93
                                </button>
                                <span class="col-1 text-center">VS</span>
                                <button class="btn hover btn-danger border border-1 border-dark col-4">
                                    Rightx1.93
                                </button>
                            </div>

                            <div class="row justify-content-center align-items-center mb-2">
                                <button class="btn hover btn-primary border border-1 border-dark col-4">
                                    3 lines x1.93
                                </button>
                                <span class="col-1 text-center">VS</span>
                                <button class="btn hover btn-danger border border-1 border-dark col-4">
                                    4 lines x1.93
                                </button>
                            </div>

                            <div class="row justify-content-center align-items-center">
                                <button class="btn hover btn-primary border border-1 border-dark col-4">
                                    Hall x1.93
                                </button>
                                <span class="col-1 text-center">VS</span>
                                <button class="btn hover btn-danger border border-1 border-dark col-4">
                                    pair x1.93
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="bg-grey-color2">
                        <p class="text-white-color text-truncate p-1 p-2 m-0">
                            Pasa Association
                        </p>
                        <div class="container-fluid bg-white text-center p-2">
                            <button class="btn hover btn-primary border border-1 border-dark col-2 text-truncate p-1">Left 3x3.50</button>
                            <button class="btn hover btn-primary border border-1 border-dark col-2 text-truncate p-1">Left 4x3.50</button>
                            <button class="btn hover btn-danger border border-1 border-dark col-2 text-truncate p-1">3x3.50</button>
                            <button class="btn hover btn-danger border border-1 border-dark col-2 text-truncate p-1">Right 4x3.50</button>
                        </div>
                    </div>
                </div>
                <div class="container-fluid bg-black-color border border-secondary mt-2 p-0">
                    <div class="container-fluid text-end p-1">
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Delete
                        </button>
                    </div>
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th class="text-center border-0">
                                    round
                                    <i class="fas fa-sort-amount-down text-secondary cur"></i>
                                </th>
                                <th class="text-center border-0">bet</th>
                                <th class="text-center border-0">bet</th>
                                <th class="text-center border-0">winnings</th>
                                <th class="text-center border-0">bet date</th>
                                <th class="text-center border-0">situation</th>
                                <th class="text-center border-0">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="8" class="text-center border-0">No data</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="input-group">
                            <select name="" id="" class="bg-grey-color2 border-0 rounded-1 text-white-color" style="width: 4rem;">
                                <option value="50">50</option>
                                <option value="45">45</option>
                                <option value="40">40</option>
                            </select>
                            <span class="text-white-color">show each</span>
                        </div>
                    
                        <div class="btn-group">
                            <div class="btn btn-outline-secondary">before</div>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            </div>
                            <div class="btn btn-outline-secondary">after</div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4 col-xs-8 p-0 position-fixed-sm end-0">
                <div class="container-fluid bg-grey-color2 rounded-2">
                    <div class="row text-center p-2">
                        <p class="h4 text-white-color">BETTING SLIP</p>
                    </div>
                    <div class="row p-2">
                        <p class="bg-white text-center">0</p>
                        <div class="d-flex justify-content-between p-0">
                            <p class="text-white-color text-truncate p-1">Expected winnings:</p>
                            <p class="text-white-color text-truncate p-1">0</p>
                        </div>
                        <div class="bg-white">
                            <div class="button-group d-flex flex-wrap justify-content-end">
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">5,000</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">10,000</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">50,000</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">100,000</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">500,000</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">1 million</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">5 million</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2">10 million</button>
                                <button class="btn btn-sm btn-secondary me-2 mt-2 col-2 bg-grey-color">reset</button>
                            </div>
                            <button class="btn btn-primary w-100 my-2">
                                <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
                                place a bet
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- popup list start -->
    <footer id="footer">

    </footer>
    <!-- popup list end -->

    <!-- section exchange start -->
    <section class="exchange">
    
    </section>
    <!-- section exchange end -->


    <!-- javascript file -->
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/Exchange.js"></script>


    <script>
        let active = document.getElementById('powerLadder')
        active.classList.add('text-menu-color')
        active.classList.remove('text-white-color')
    </script>
</body>

</html>
