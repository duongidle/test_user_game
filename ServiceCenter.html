<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALI</title>
    <!-- file -->
    <link rel="stylesheet" href="./assets/css/color.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/components/header.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-wrapper" style="background-image: url(./assets/imgs/hs_casino/pc_bg2.jpg)"></div>

    <header class="header" id="header">
        <!-- render by header.js -->
    </header>

    <main class="py-2 px-sm-5">
        <div class="container bg-black-color p-2 d-block" id="listDiv">
            <p class="title-header text-white-color p-3">
                <i class="fa fa-question-circle" aria-hidden="true"></i> Contact us
            </p>

            <div class="d-flex justify-content-end mb-1">
                <button class="btn btn-sm btn-outline-danger m-1">
            <i class="fa fa-times" aria-hidden="true"></i>
            Done delete all
          </button>

                <button class="btn btn-sm btn-outline-success m-1">
            <i class="fa fa-university" aria-hidden="true"></i>
            Account Request
          </button>

                <button class="btn btn-sm btn-outline-primary m-1" onclick="inquiryBtn()">
            <i class="fas fa-pen-square"></i>
            Inquiry Form
          </button>
            </div>

            <table class="table table-borderless text-white-color mb-1">
                <thead>
                    <tr class="bg-grey-color1">
                        <th class="col-7 text-truncate">title</th>
                        <th class="text-center text-truncate">situation</th>
                        <th class="text-center text-truncate">Date Create</th>
                        <th class="text-center text-truncate">management</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center">no data</td>
                    </tr>
                </tbody>
                <tbody></tbody>
            </table>

            <div class="d-flex justify-content-between align-items-center">
                <div class="input-group">
                    <select name="" id="" class="bg-secondary rounded-1 text-white-color" style="width: 4rem">
              <option value="50">50</option>
              <option value="45">45</option>
              <option value="40">40</option>
            </select>
                    <span class="text-white-color">show each</span>
                </div>

                <div class="btn-group">
                    <div class="btn btn-outline-secondary">before</div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group"></div>
                    <div class="btn btn-outline-secondary">after</div>
                </div>
            </div>
        </div>

        <div class="container bg-black-color p-2 d-none" id="inquiryDiv">
            <p class="title-header text-white-color p-3">
                <i class="fa fa-question-circle" aria-hidden="true"></i> write an inquiry
            </p>
            <textarea name="" id="" rows="15" class="container bg-grey-color1"></textarea>
            <div class="wrapper-btn">
                <button class="btn btn-sm btn-outline-primary" onclick="listBtn()">
            <i class="fa fa-bars" aria-hidden="true"></i>
            list
          </button>
                <button class="btn btn-sm btn-outline-primary offset-5">
            <i class="fas fa-pen-square"></i>
            post registration
          </button>
            </div>
        </div>
    </main>

    <!-- popup list start -->
    <footer id="footer"></footer>
    <!-- popup list end -->

    <!-- section exchange start -->
    <section class="exchange"></section>
    <!-- section exchange end -->

    <!-- javascript file -->
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/Exchange.js"></script>

    <script>
        let active = document.getElementById("service");
        active.classList.add("text-menu-color");
        active.classList.remove("text-white-color");

        function inquiryBtn() {
            document.getElementById("inquiryDiv").classList.add("d-block");
            document.getElementById("inquiryDiv").classList.remove("d-none");

            document.getElementById("listDiv").classList.remove("d-block");
            document.getElementById("listDiv").classList.add("d-none");
        }

        function listBtn() {
            document.getElementById("listDiv").classList.add("d-block");
            document.getElementById("listDiv").classList.remove("d-none");

            document.getElementById("inquiryDiv").classList.remove("d-block");
            document.getElementById("inquiryDiv").classList.add("d-none");
        }
    </script>
</body>

</html>
